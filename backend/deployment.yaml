apiVersion: apps/v1
kind: Deployment
metadata:
  name: gomovie-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gomovie-backend
  template:
    metadata:
      labels:
        app: gomovie-backend
    spec:
      containers:
      - name: gomovie-backend
        image: orsanaw/gomovie-amat:dev-read-ttl
        ports:
        - containerPort: 8080